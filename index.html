<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/13038/13038618.png">
</head>
<body>
    <!-- Homepage Section -->
    <div id="homepage" class="section active">
        <div class="container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Dark Chat Room</h1>
            </div>
            
            <div class="welcome-card">
                <h2>Welcome to Dark Chat Room</h2>
                <p>Enter your name to get started</p>
                
                <div class="input-group">
                    <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                    <button id="generateRoom" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Generate Room Link
                    </button>
                </div>
                
                <div id="roomOptions" class="room-options hidden">
                    <div class="room-link-display">
                        <input type="text" id="roomLink" readonly>
                    </div>
                    <button id="joinRoom" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Join Chat Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Room Section -->
    <div id="chatRoom" class="section">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-info">
                    <h3>
                        <i class="fas fa-hashtag desktop-only"></i>
                        <span id="roomName" class="room-title">Dark Chat Room</span>
                    </h3>
                    <p id="userCount">1 user online</p>
                </div>
                <div class="header-actions">
                    <button id="startCall" class="btn btn-primary desktop-only">
                        <i class="fas fa-phone"></i> Voice Call
                    </button>
                    <button id="copy-link" class="btn btn-secondary desktop-only">
                        <i class="fas fa-link"></i> Copy Link
                    </button>
                    <button id="leave-room" class="btn btn-danger desktop-only">
                        <i class="fas fa-sign-out-alt"></i> Leave
                    </button>
                    <button id="mobileMenuBtn" class="btn btn-menu mobile-only">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="mobileMenuDropdown" class="mobile-menu-dropdown" style="display:none;">
                        <button id="mobileStartCall"><i class="fas fa-phone"></i> Voice Call</button>
                        <button id="mobileCopyLink"><i class="fas fa-link"></i> Copy Link</button>
                        <button id="mobileLeaveRoom"><i class="fas fa-sign-out-alt"></i> Leave</button>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <!-- Users Sidebar -->
                <div class="users-sidebar">
                    <h4><i class="fas fa-users"></i> Active Users</h4>
                    <div id="usersList" class="users-list">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages">
                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <!-- Message Input -->
                    <div class="message-input-container">
                        <div class="input-wrapper">
                            <label for="fileInput" class="btn-file-attach">
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.docx,.txt" style="display: none;">
                            <input type="text" id="messageInput" placeholder="Type your message...">
                            <button id="sendMessage" class="btn btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
